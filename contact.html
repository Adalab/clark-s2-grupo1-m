<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scriptoras</title>
		<link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
		<!-- Header -->
		<header>

		</header>

		<main>
			<div class="seccion">
				<div class="texto-formulario">
					<p>Para consultas rellena el siguiente formulario y nos pondremos en contacto contigo. Gracias</p>
				</div>
				<div class="formulario">
					<form class="rellenar" action="index.html" method="post">
						<div class="">
				 			<div class="campos">
								<label for="name">Nombre*</label>
								<input class="cajas" id="name" type="text" name="firstname"required/>
				 			</div>
				 			<div class="campos">
								<label for="surname">Apellidos*</label>
								<input class="cajas" id="surname" type="text" name="username" required/>
				 			</div>
				 			<div class="campos">
					 			<label for="email">Correo electrónico*</label>
								<input class="cajas" id="email" type="email" name="mail" required/>
							</div>
				 			<div class="campos">
				 	 			<label for="mensajes">Mensaje</label>
					 			<textarea  class="cajas" name="comments" rows="8" cols="80"></textarea>
							</div>
							<div>
								<input class="boton" type="submit" value="Enviar">
							</div>
			 			</div>
					</form>
				</div>
		</div>
	</main>
  <a href="javascript:verqr()">Carga el código QR</a> de esta página.
<div id="qr"></div>
<script>
function verqr()
{var dir=window.document.URL;document.getElementById('qr').innerHTML='<img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl='+dir+'" width="150" height="150">';}
</script>

  <footer>

          <a class="contacto" href="contact.html"> Contacta con nosotras</a>
      </div>
      <div class="logo">
        <a href="http://adalab.es/" target="blank">
          <img src="images/logo-adalab.png" alt="Logo Adalab" class="logoadalab">
        </a>
      </div>
    </div>
  </footer>
	<!-- End Footer-->

	<script type="text/javascript" src="js/main.js">
	</script>
</body>
